require:
  - rubocop-rspec
  - rubocop-rails
  - rubocop-performance

Metrics/LineLength:
  Max: 120

Rails/BulkChangeTable:
  Enabled: false

Metrics/MethodLength:
  Max: 16
  Exclude:
    - 'db/migrate/*'

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Rails/FilePath:
  Enabled: false

Metrics/BlockLength:
  Max: 40
  ExcludedMethods: ['describe']

RSpec/ExampleLength:
  Max: 25

Metrics/AbcSize:
  Max: 30

RSpec/MessageSpies:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Max: 6
